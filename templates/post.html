{% extends 'subBase.html' %}

{% block subBody %}

<section class="hero-section flex-container centerd-flex column-flex">
    <h1>{{ post.title }}</h1>
    <p>{{ post.author.user.userName }}</p>
    <p>{{ post.date.strftime('%B %d, %Y') }}</p>
</section>
<section class="content flex-container centerd-flex">
    <div class="container flex-container column-flex flex-gap30">
        <p>{{ post.content|safe }}</p>
    </div>
</section>

{% endblock %}
